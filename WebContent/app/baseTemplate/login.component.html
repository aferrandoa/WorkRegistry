<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Init session</h4>
			</div>
			<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
				<div class="modal-body">

					<div class="form-group">
						<label for="user">User</label> 
						<input [(ngModel)]="user" type="text" class="form-control" id="user" name="user" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label> 
						<input [(ngModel)]="password" type="password" class="form-control" id="password" name="password" required>
					</div>
					
					<div class="alert alert-danger" role="alert" *ngIf="loginError" >Wrong user or password</div>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" type="submit" class="btn btn-primary">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
